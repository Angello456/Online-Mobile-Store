<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Product</title>
 
	<!-- Meta-Tags -->
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="Space Register Form a Responsive Web Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible Web Template, Smartphone Compatible Web Template, Free Webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //Meta-Tags -->

	<!-- css files -->
	<link href="static/style.css" rel="stylesheet" type="text/css" media="all" />
	<!-- css files -->

	<!-- Online-fonts -->
	<link href="//fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext,vietnamese" rel="stylesheet">
	<!-- //Online-fonts -->

</head>
<body>

	<!-- Main Content -->
	<div class="main">
		<div class="main-w3l">
			<h1 class="logo-w3">Edit Product</h1>
			<div class="w3layouts-main">
				<h2><span>Edit Now</span></h2>
					<form action="#" method="post">
						<input placeholder=""                   th:value="${product.code}"    name="pId"   type="text" readonly="">
						<input placeholder="Enter Product Name" th:value="${product.name}"    name="pName" type="text" required="">
						<input placeholder="Enter Price"        th:value="${product.price}"    name="pPrice"type="text" required="">
						<input placeholder="Enter Qty"          th:value="${product.qty}"    name="pQty"  type="text"     id="qtyId" required="">
						<input placeholder="Choose Image"       th:value="${product.image}"    name="pImg"  type="file"    id="imgId">
						<input placeholder="Created Date"       th:value="${product.createDate}"    name="Date"  type="text" id="cDateId" required="">
						<input type="submit" value="UPDATE"                                   name="btnUpdate"><br>
						<input type="submit" value="DELETE"                                   name="btnDelete">
					</form>
			</div>
			<!-- //main -->
	
			
			<!-- password-script -->
			<script>
				window.onload = function () {
					document.getElementById("password1").onchange = validatePassword;
					document.getElementById("password2").onchange = validatePassword;
				}

				function validatePassword() {
					var pass2 = document.getElementById("password2").value;
					var pass1 = document.getElementById("password1").value;
					if (pass1 != pass2)
						document.getElementById("password2").setCustomValidity("Passwords Don't Match");
					else
						document.getElementById("password2").setCustomValidity('');
					//empty string means no validation error
				}
			</script>
			<!-- //password-script -->

			<!--footer-->
			<div class="footer-w3l">
				<p>&copy; 2018 Space Register Form. All rights reserved | Design by <a href="http://w3layouts.com">W3layouts</a></p>
			</div>
			<!--//footer-->
			
		</div>
	</div>
	<!-- //Main Content -->

</body>
</html>
