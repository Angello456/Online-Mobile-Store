<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1" />
	<title>Product Catalogue</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script src="/postrequest.js"></script>
	<script src="/getrequest.js"></script>
		<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
	
</head>
<body>
	<div id="postResultDiv" align="center"></div>
		<div class="container">
			<h2>Add Product</h2>
			<form id="productForm">
				<div class="form-group">
					<label for="name">Product Name:</label> 
					<input type="text" class="form-control" id="name" placeholder="Enter Product Name" name="name"></input>
				</div>
				<div class="form-group">
					<label for="price">Product Price:</label> 
					<input type="text" class="form-control" id="price" placeholder="Enter Unit Price" name="price"></input>
				</div>
				<div class="form-group">
					<label for="qty">Quantity :</label> 
					<input type="text" class="form-control" id="qty" placeholder="Enter Quantity in Hand" name="qty"></input>
				</div>
				<div class="form-group">
					<label for="image">Image :</label> 
					<input type="file" class="form-control" id="image" placeholder="Choose Image" name="image"></input>
				</div>
				<div class="form-group">
					<label for="createDate">Create Date :</label> 
					<input type="text" class="form-control" id="createDate" placeholder="Create Date" name="createDate"></input>
				</div>
				<div class="form-group">
					<label for="shop_id">Shop Id :</label> 
					<input type="text" class="form-control" id="shop_id" placeholder="Enter Shop Id" name="shop_id"></input>
				</div>
			
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			<br />
			<div class="col-sm-7" style="margin: 20px 0px 20px 0px">
				<button id="getAllProducts" type="button" class="btn btn-primary">View All Products</button>
				<div id="getResultDiv" style="padding: 30px 20px 30px 60px">
					<!--  <ul class="list-group"></ul>-->
					<table class="productT">
					
					<tr>
						<th>Code</th>
						<th>Name</th>
						<th>Price</th>
						<th>Image</th>
						<th>Added Date</th>
					</tr>
					<tbody id="show"></tbody>
					</table>
					
				</div>
			</div>
	</div>
</body>
</html>
