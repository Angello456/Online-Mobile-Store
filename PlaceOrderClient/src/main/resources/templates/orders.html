<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Orders</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>

</head>
<body>
<div class="container">
	<div th:if="${not #lists.isEmpty(order)}">
		<h1>Orders</h1>
		<table class="highlight">
		<thead>
			<tr>
				<th>Order Id</th>
				<th>Customer Name</th>
				<th>Quantity</th>
				<th>Amount</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="orders: ${order}"> 
				<td th:text= "${orders.orderId}"></td>
				<td th:text= "${orders.customerName}"></td>
				<td th:text= "${orders.qty}"></td>
				<td th:text= "${orders.amount}"></td>
				<td><a th:href="@{/delete/{id}(id=${orders.orderId})}">Delete</a></td>
			</tr>
		</tbody>
		</table>
	</div>
</div>
</body>
</html>
